<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For You</title>
<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
    color: #fff;
}

/* CONTENEDOR CENTRAL */
.container {
    max-width: 800px;
    padding: 30px;
    background: rgba(0,0,0,0.7);
    border-radius: 20px;
    text-align: center;
    position: relative;
}

/* BOTONES AVIÓN */
button {
    position: relative;
    padding: 12px 30px;
    margin: 15px;
    border: none;
    border-radius: 50px;
    background-color: #b22222;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
    overflow: hidden;
}
button:hover {
    transform: scale(1.05);
    background-color: #ff4c4c;
}
button:after {
    content: '✈';
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    animation: fly 1.2s ease-in-out infinite alternate;
}
@keyframes fly {
    0% { right: 15px; transform: translateY(-50%) rotate(0deg);}
    50% { right: 10px; transform: translateY(-55%) rotate(10deg);}
    100% { right: 15px; transform: translateY(-50%) rotate(0deg);}
}

/* SECCIONES */
.hidden { display: none; }
.section { display: none; animation: fadeIn 1s ease forwards; }
@keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }

/* VIDEO PORTADA CON TEXTO */
.video-container {
    position: relative;
    width: 100%;
    overflow: hidden;
    border-radius: 15px;
}
.video-container video {
    width: 100%;
    border-radius: 15px;
}
.overlay-text {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.4);
    display:flex;
    flex-direction: column;
    justify-content:center;
    align-items:center;
    color: #fff;
    font-size: 22px;
    padding: 20px;
}

/* ALERTA PERSONALIZADA */
#customAlert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background-color: rgba(139,0,0,0.95);
    color: #fff;
    padding: 40px;
    border-radius: 25px;
    font-size: 22px;
    text-align: center;
    z-index: 9999;
    box-shadow: 0 0 50px #ff4c4c;
    transition: transform 0.5s ease;
}
#customAlert.show { transform: translate(-50%, -50%) scale(1);}
#customAlert button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 20px;
    background-color: #ff4c4c;
    color: white;
}
#customAlert button:hover { background-color: #b22222; }

/* INPUT */
input {
    padding: 12px;
    border-radius: 5px;
    border: none;
    width: 250px;
}
</style>
</head>
